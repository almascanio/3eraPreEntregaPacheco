<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <header>
        <h1>Piedra, Papel y Tijera</h1>
        <p class="parrafo">Diviertete mucho</p>
    </header>
    <main>
        <p class="intro" id="intro">Empieza el juego: El primero en llegar a 3 puntos gana!</p>
        <div class="marcador">
            <p class="nombre nombre-jugador">Jugador</p>
            <p class="nombre nombre-enemigo">Enemigo</p>
            <p class="puntos">
                <span id="puntos-jugador">0</span>
                <span></span>
                <span id="puntos-enemigo">0</span>
            </p>
        </div>
        <div class="tu-ataque" id="tu-ataque">
            <h2>Elige muy bien tu ataque</h2>
            <div class="ataques">
                <img src="./img/Piedra.png" alt="" class="ataque" id="piedra">
                <img src="./img/Papel.png" alt="" class="ataque" id="papel">
                <img src="./img/Tijera.png" alt="" class="ataque" id="tijera">
            </div>
        </div>
        <div class="mensaje disabled" id="mensaje">
            <p>
                Tu usaste <span class="eleccion" id="eleccion-jugador">Papel</span><br>
                El enemigo uso <span class="eleccion" id="eleccion-enemigo">Tijera</span>
            </p>
            <p id="punto">Sumaste un punto</p>
        </div>
        <button class="button disabled" id="reiniciar">Reiniciar Juego</button>
    </main>
    <script src="./js/base.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
